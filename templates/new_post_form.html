{% extends 'base.html' %}

{% block content %}

<h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>

<form action="/users/{{ user.id }}/posts/new" method="POST">
    <label>Title</label>
    <input type="text" name="title">
    <label>Content</label>
    <input type="text" name="content">
    <a href="/users/{{ user.id }}">Cancel</a>
    <button>Add</button>
</form>

{% endblock %}
