{% extends 'base.html' %}

{% block content %}

<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>

<i>By {{ user.first_name }} {{ user.last_nam }}</i>

<a href="/users/{{ user.id }}">Back to user page</a>
<a href="/posts/{{ post.id }}/edit">Edit</a>

<form action="/posts/{{post.id}}/delete" method="POST">
<button>Delete</button>
</form>

{% endblock %}
